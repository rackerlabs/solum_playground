<div class="rs-popover invisible" id="rename-server-popover">
  <div class="rs-popover-arrow"></div>
  <div class="rs-popover-content">
    <form class="rs-form rs-form-vertical" action="javascript:exampleSubmit($(this));">
      <div class="rs-popover-body">
        <label>Item Name</label>
        <input type="text" class="input-large" value="Item Name">
      </div>
      <div class="rs-popover-footer rs-btn-group">
        <button type="submit" class="rs-btn rs-btn-primary">Rename Item</button>
        <span class="rs-btn rs-btn-link">Cancel</span>
      </div>
    </form>
  </div>
</div>
