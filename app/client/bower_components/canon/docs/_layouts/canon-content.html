---
layout: default
---

{{ content }}
<div class="rs-nav-secondary nav-secondary-affix"  data-spy="affix">
  <div class="rs-container">
    <ul class="rs-nav">
      {% for post in site.categories.[page.title] %}
      <li class="rs-nav-item"><a class="rs-nav-link" href="#{{ post.title | replace: " ", "-" | downcase }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
<div class="rs-body">
  <div class="rs-inner">
    <div class="rs-container">
      <div class="rs-main">
        <div class="rs-content rs-panel">
        {% for post in site.categories.[page.title] %}
          <!-- {{ post.title }} -->
          <div class="header-section" id="{{ post.title | replace: " ", "-" | downcase }}">
            <div class="header-section-subtitle">{{ page.title }}</div>
            <div class="header-section-title">{{ post.title }}</div>
          </div>
          <div class="website-content-section">
            <div class="content-section-body">
              {{ post.content }}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
