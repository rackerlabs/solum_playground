<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Screenshot | List Table Empty</title>

  <link rel="stylesheet" type="text/css" href="/canon.css">
</head>
<body class="rs-responsive" style="background: #fff;">
  <div style="padding: 40px;">
    <table class="rs-list-table">
      <thead>
        <tr>
          <th class="rs-table-status"></th>
          <th class="rs-table-checkbox"><input type="checkbox"></th>
          <th class="rs-table-cog"></th>
          <th class="rs-table-radio"></th>
          <th>
            <a href="#" class="rs-table-sort">
              <span class="rs-table-sort-text">Header</span>
              <span class="rs-table-sort-indicator"></span>
            </a>
          </th>
          <th class="rs-table-select">
            <a href="#" class="rs-table-sort hover">
              <span class="rs-table-sort-text">Header (Hover)</span>
              <span class="rs-table-sort-indicator"></span>
            </a>
          </th>
          <th>
            <a href="#" class="rs-table-sort rs-table-sort-asc">
              <span class="rs-table-sort-text">Header (Ascending)</span>
              <span class="rs-table-sort-indicator"></span>
            </a>
          </th>
          <th>
            <a href="#" class="rs-table-sort rs-table-sort-asc hover">
              <span class="rs-table-sort-text">Header (Ascending Hover)</span>
              <span class="rs-table-sort-indicator"></span>
            </a>
          </th>
          <th>
            <a href="#" class="rs-table-sort rs-table-sort-desc">
              <span class="rs-table-sort-text">Header (Descending)</span>
              <span class="rs-table-sort-indicator"></span>
            </a>
          </th>
          <th>
            <a href="#" class="rs-table-sort rs-table-sort-desc hover">
              <span class="rs-table-sort-text">Header (Descending Hover)</span>
              <span class="rs-table-sort-indicator"></span>
            </a>
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="rs-table-overlay">
      <div class="rs-table-overlay-content">
        <div class="rs-table-overlay-title">Title</div>
        <div class="rs-table-overlay-subtitle">Sub-Title</div>
        <div class="rs-table-overlay-message">This is a message.</div>
      </div>
    </div>
  </div>
</body>
</html>
