<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Screenshot | Form</title>

  <link rel="stylesheet" type="text/css" href="/canon.css">
</head>
<body class="rs-responsive" style="background: #fff;">
  <form>
    <fieldset>
      <legend>Fieldset One</legend>
      <label>Label One</label>
      <input type="text">
      <input type="password">
      <select>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
      </select>
      <input type="file">
      <input type="file" multiple>
    </fieldset>
    <fieldset>
      <legend>Fieldset Two</legend>
      <label>Label Two</label>
      <select multiple>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Input States (Default)</legend>
      <input type="text" class="focus" value="Focused!"><br>
      <input type="text" value="Disabled!" disabled><br>
      <input type="text" value="Read Only!" readonly><br>
      <select class="focus"></select><br>
      <select disabled></select><br>
      <select readonly></select><br>
    </fieldset>
    <fieldset>
      <legend>Input States (Error)</legend>
      <div class="rs-control-group error">
        <input type="text" class="focus" value="Focused!"><br>
        <input type="text" value="Disabled!" disabled><br>
        <input type="text" value="Read Only!" readonly><br>
        <select class="focus"></select><br>
        <select disabled></select><br>
        <select readonly></select><br>
      </div>
    </fieldset>
    <fieldset>
      <legend>Checkbox and Radio Groups</legend>
      <label class="rs-checkbox">
        <input type="checkbox">
        Option One
      </label>
      <label class="rs-checkbox">
        <input type="checkbox">
        Option Two
      </label>
      <label class="rs-radio">
        <input type="radio">
        Option One
      </label>
      <label class="rs-radio">
        <input type="radio">
        Option Two
      </label>
    </fieldset>
    <fieldset>
      <legend>Inline Checkbox and Radio Groups</legend>
      <label class="rs-checkbox inline">
        <input type="checkbox">
        Option One
      </label>
      <label class="rs-checkbox inline">
        <input type="checkbox">
        Option Two
      </label>
      <label class="rs-radio inline">
        <input type="radio">
        Option One
      </label>
      <label class="rs-radio inline">
        <input type="radio">
        Option Two
      </label>
    </fieldset>
    <fieldset>
      <legend>Input Sizes</legend>
      <input type="text" class="rs-input-mini"><br>
      <input type="text" class="rs-input-small"><br>
      <input type="text" class="rs-input-medium"><br>
      <input type="text" class="rs-input-large"><br>
      <input type="text" class="rs-input-xlarge"><br>
      <input type="text" class="rs-input-xxlarge"><br>
      <textarea class="rs-input-mini"></textarea><br>
      <textarea class="rs-input-small"></textarea><br>
      <textarea class="rs-input-medium"></textarea><br>
      <textarea class="rs-input-large"></textarea><br>
      <textarea class="rs-input-xlarge"></textarea><br>
      <textarea class="rs-input-xxlarge"></textarea><br>
    </fieldset>
    <fieldset>
      <legend>Input Types</legend>
      <input type="text" value="text"><br>
      <input type="password" value="password"><br>
      <input type="email" value="email"><br>
      <input type="search" value="search"><br>
      <input type="url" value="url"><br>
    </fieldset>
    <fieldset>
      <legend>Button Group</legend>
      <div class="rs-btn-group">
        <button class="rs-btn rs-btn-primary">Submit</button>
        <button class="rs-btn rs-btn-secondary">Go Back</button>
        <a href="javascript:void(0);" class="rs-btn rs-btn-link">Cancel</a>
        <i class="rs-processing-indicator rs-hidden"></i>
      </div>
    </fieldset>
    <fieldset>
      <legend>Button Group - Submitting</legend>
      <div class="rs-btn-group">
        <button class="rs-btn rs-btn-primary" disabled="disabled">Submit</button>
        <button class="rs-btn rs-btn-secondary" disabled="disabled">Go Back</button>
        <a href="javascript:void(0);" class="rs-btn rs-btn-link rs-hidden">Cancel</a>
        <i class="rs-processing-indicator"></i>
      </div>
    </fieldset>
  </form>
</body>
</html>
