<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Screenshot | Tooltip</title>

  <link rel="stylesheet" type="text/css" href="/canon.css">

  <style>

  .rs-tooltip {
    top: auto;
    left: auto;
  }

  </style>
</head>
<body class="rs-responsive">
  <div style="padding: 40px">
    <p>I'm something complicated. <i class="rs-icon-help"></i></p>
    <div class="rs-tooltip">
      <div class="rs-tooltip-inner">
        Tooltips are hidden by default.
      </div>
    </div>
    <div class="rs-tooltip visible">
      <div class="rs-tooltip-inner">
        This tooltip is visible.
      </div>
    </div>
  </div>
</body>
</html>
